<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Supervisor Dashboard</h1>
    
    <div id="dashboard-content"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        fetch('/api/supervisor/dashboard/')
            .then(response => response.json())
            .then(data => {
                // Display bookings table
                let bookingsTable = document.createElement('table');
                bookingsTable.innerHTML = '<tr><th>Date</th><th>Type</th><th>Volume</th></tr>';
                data.bookings.forEach(booking => {
                    bookingsTable.innerHTML += `<tr><td>${new Date(booking.date).toLocaleDateString()}</td><td>${booking.service_type}</td><td>${booking.waste_volume.toFixed(2)} kg</td></tr>`;
                });
                document.getElementById('dashboard-content').appendChild(bookingsTable);

                // Display charts
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Total Collected', 'Recycled', 'Organic', 'Synthetic'],
                        datasets: [{
                            label: 'Waste Statistics',
                            data: [data.total_collected, data.total_recycled, data.organic_waste, data.synthetic_waste],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
